<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="웹 기반 공학용 계산기 - 기본 사칙연산부터 고급 수학 함수까지 지원" />
  <meta name="keywords" content="계산기, 공학용 계산기, 온라인 계산기, calculator" />
  <meta name="author" content="Calculator Demo" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />

  <title>공학용 계산기</title>

  <!-- Dark Mode Initialization -->
  <script>
    // 페이지 로드 전에 다크모드 설정을 적용하여 깜빡임 방지
    (function () {
      const theme = localStorage.getItem('calc_theme') || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
